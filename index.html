<script>
var puzzles = Array("2021-08-19-294", "2021-08-19-309");

function randomPuzzle() {

}
</script>
  
<iframe id="puzzleframe" width="800" height="800" style="background-color:white; padding:5px 0px 0 5px; border:3px solid black; margin:auto; display:block" frameborder="0" src="https://crosswordlabs.com/embed/2021-08-19-294"></iframe>

<input type="button" id="btnSearch" value="New puzzle" onclick="randomPuzzle();" />
